<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
    <div class="container">
      <!-- <a class="navbar-brand" [routerLink]='["/"]'>Ropu</a> -->
      <a class="navbar-brand" href="#">
        <img src="/api/Image/Ropu" width="30" height="30" class="d-inline-block align-top" alt="">
        Ropu
      </a>
      <div *ngIf="loggedIn" class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/users"]'>Users</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/groups"]'>Groups</a>
          </li>
          <li *ngIf="loggedIn" class="nav-item dropdown">
            <a class="nav-link text-dark dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">{{ user.name }}</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" (click)="myInfo();">My Info</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="signOut();">Sign out</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
    
    <div *ngIf="!loggedIn" > 
      <button class="btn btn-primary" (click)="onSignIn()">SIGN IN</button>
    </div>
  </nav>
</header>
