<h1>Users</h1>

<p *ngIf="!users"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="users">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
    </tr>
  </tbody>
</table>
