<div *ngIf="loaded" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Change name</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="recipient-name" value="{{ user.name }}">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Change</button>
            </div>
        </div>
    </div>
</div>
<!-- <button *ngIf="editable" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Edit</button> -->
<div *ngIf="loaded" class="d-flex flex-column">
    <div class="d-flex justify-content-center">
        <img src="api/Image/{{ user.imageHash }}" height=32 width=32>
        <button *ngIf="editable" type="button" class="btn btn-default">
            <img src="pencil.svg" width="24" height="24">
        </button>
    </div>
    <div class="d-flex justify-content-center">
        <h2 style="text-align:center">{{ user.name }}</h2>
        <button *ngIf="editable" type="button" class="btn btn-default" data-toggle="modal" data-target="#exampleModal">
            <img src="pencil.svg" width="24" height="24">
        </button>
    </div>
</div>
