<h1>Users</h1>

<p *ngIf="!users"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="users">
  <tbody>
    <tr *ngFor="let user of users"  (click)="showUser(user);">
      <td><img src="api/Image/{{ user.imageHash }}"  height=32 width=32></td>
      <td>{{ user.name }}</td>
    </tr>
  </tbody>
</table>
