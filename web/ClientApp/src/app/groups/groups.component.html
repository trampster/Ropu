<h1>Groups</h1>

<p *ngIf="!groups"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="groups">
  <tbody>
    <tr *ngFor="let group of groups">
      <td><img src="api/Image/{{ group.imageHash }}"  height=32 width=32></td>
      <td>{{ group.name }}</td>
    </tr>
  </tbody>
</table>
